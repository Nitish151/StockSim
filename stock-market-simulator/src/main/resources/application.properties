spring.application.name=StockMarketSimulator

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/stock_market
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka Bootstrap Servers
spring.kafka.bootstrap-servers=localhost:9092
# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=stock-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Jwt
jwt.
jwt.expiration=86400000

# Alpha Vantage Stock API
alphavantage.api.key=YIKQL1AW7GTEPN8C
alphavantage.api.base-url=https://www.alphavantage.co/query

# Redis
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# Jackson somthing
spring.jackson.serialization.write-dates-as-timestamps=false




